<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <div *ngIf="faceImg" class="image-wrapper">
    <img #imageRef [src]="faceImg"/>

    <ion-icon
      (click)="deletePicture()" name="close-circle"></ion-icon>
  </div>


  <ion-button (click)="cameraOrLibraryPopup()">
    {{ "takePicture" | translate }}
  </ion-button>

</ion-content>
