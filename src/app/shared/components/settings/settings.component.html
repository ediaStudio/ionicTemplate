<ion-header>
    <ion-toolbar color="tertiary">
        <ion-title>
            {{ "settings" | translate }}
        </ion-title>
        <ion-buttons slot="end">
            <div (click)="close()">
                <ion-icon name="close" size="large"></ion-icon>
            </div>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

    <ion-list>
        <ion-item class="">
            <ion-icon aria-hidden="true" name="language" size="small"></ion-icon>
            <ion-label>Language</ion-label>
            <ion-text (click)="openLanguage()" slot="end" style="cursor: pointer">
                {{ getLangLabel() }}
            </ion-text>
        </ion-item>

    </ion-list>

</ion-content>
